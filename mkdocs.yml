# https://squidfunk.github.io/mkdocs-material/getting-started/#full-example

# Project information
site_name: officel/notes
site_description: 'Notes for copying and pasting, yet another TIL'
site_author: 'Yoshitaka Nishimura'
site_url: 'https://officel.github.io/notes/'

# Repository
repo_name: 'officel/notes'
repo_url: 'https://github.com/officel/notes'

# Copyright
copyright: 'Copyright &copy; 2017 - Office L'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'Grey'
    accent: 'Teal'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo:
    icon: 'home'
  feature:
    # tabs: true

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/officel'
    - type: 'twitter'
      link: 'https://twitter.com/raki'

# Google Analytics
google_analytics:
  - 'UA-115444016-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - toc:
      permalink: Link
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

