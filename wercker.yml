box:
  id: squidfunk/mkdocs-material
  entrypoint: /bin/bash -c
  ports:
    - "8000"

build:
  steps:
    - script:
      code: |
        mkdocs build

deploy:
  steps:
    - script:
      code: |
        echo "$repo" | grep -qE "$WERCKER_GIT_OWNER\/$WERCKER_GIT_OWNER\.github\.(io|com)"
    - lukevivier/gh-pages@0.2.1:
        token: $GH_TOKEN
        basedir: site
        branch: gh-pages

