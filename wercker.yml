box:
  id: squidfunk/mkdocs-material
  ports:
    - "8000"
  entrypoint: /bin/bash -c

build:
  steps:
    - script:
      code: |
        mkdocs build

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: site
        branch: gh-pages
        domain: officel.github.io/notes

